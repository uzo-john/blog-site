<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog site</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/releases/v6.5.1/js/all.js"></script> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo-1">
        </div>
        <div class="navbar-text">
            <span class="span-text">Meta</span>Blog

        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#single post">Single post</a>
            <a href="#pages">Pages</a>
            <a href="#contact">Contact</a>
        </nav> 
        <div class="nav-search">
            <input type="text" id="reason" name="reason" placeholder="Search" required>
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
        </div>
    </header>
    <!-- hero-section -->
    <div class="container-fluid">
        <div class="fluid-card">
            <div class="card-reason">
                Techonlogy
            </div>
            <div class="card-text">
                The Impact of Technology on<br> the Workplace: How<br> Technology is Changing
            </div>
        </div>
        <div class="person-tag">
            <img src="images/logo-1.jpeg" alt="tag">
            <p>Jason Francisco</p>
            <p>August 20, 2022</p>

        </div>
    </div>

    
</body>
</html>
